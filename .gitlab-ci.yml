image: registry.gitlab.com/everythingfunctional/dockerfpm

variables:
    GIT_SUBMODULE_STRATEGY: normal

# TODO: run with valgrind once gfortran memory leaks have been fixed
# i.e. --runner "valgrind --leak-check=full --error-exitcode=1"
test:
  script:
    - fpm test \
      --flag '-Wall' \
      --flag '-Wextra' \
      --flag '-Wimplicit-interface' \
      --flag '-Werror' \
      --flag '-fPIC' \
      --flag '-g3' \
      --flag '-fbounds-check' \
      --flag '-fcheck-array-temporaries' \
      --flag '-fbacktrace' \
      --flag '-std=f2018' \
      --flag '-fcheck=all' \
      --target unit_test
    - fpm test \
      --flag '-Wall' \
      --flag '-Wextra' \
      --flag '-Wimplicit-interface' \
      --flag '-Werror' \
      --flag '-fPIC' \
      --flag '-g3' \
      --flag '-fbounds-check' \
      --flag '-fcheck-array-temporaries' \
      --flag '-fbacktrace' \
      --flag '-std=f2018' \
      --flag '-fcheck=all' \
      --target round_trip
    - ./run_io_tests.sh
